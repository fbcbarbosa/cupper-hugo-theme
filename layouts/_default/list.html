{{ define "main" }}
<main id="main">
  <div class="title">
    <h1>{{ .Title }}</h1>
    {{ partial "i18nlist.html" . }}
  </div>
  <ul class="patterns-list">
    {{ range .Pages.ByPublishDate.Reverse }}
    <li>
      <h3>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h3>
      <div class="date">{{ .PublishDate.Format ($.Site.Params.dateFormat | default "Jan 2, 2006") }}</div>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
